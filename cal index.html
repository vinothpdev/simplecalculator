<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial">
    <title>calculator</title>
    <link rel="stylesheet" href="calstyle.css">
</head>
<body>
<div class="container">
<div class="calculator">
<input type="text" placeholder="0" id="input">
<button   onclick="input.value=' '">C</button>
<button  onclick="input.value=input.value.slice(0,-1)">DEL</button>
<button  value="." onclick="input.value+='.'">.</button>
<button  value="/" onclick="input.value+='/'">/</button>
<button value="7" onclick="input.value+='7'">7</button>
<button value="8" onclick="input.value+='8'">8</button>
<button value="9" onclick="input.value+='9'">9</button>
<button  value="*" onclick="input.value+='*'">*</button>
<button value="4" onclick="input.value+='4'">4</button>
<button value="5" onclick="input.value+='5'">5</button>
<button value="6" onclick="input.value+='6'">6</button>
<button  value="-" onclick="input.value+='-'">-</button>
<button value="1" onclick="input.value+='1'">1</button>
<button value="2" onclick="input.value+='2'">2</button>
<button value="3" onclick="input.value+='3'">3</button>
<button  value="+" onclick="input.value+='+'">+</button>
<button  value="0" onclick="input.value+='0'">0</button>
<button  value="00" onclick="input.value+='00'">00</button>
<button id="equal"  value="=" onclick="input.value=eval(input.value)">=</button>
</div>



</div>
</body>
</html>
